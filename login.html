<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
</head>
<body>
  <h2>Вхід до особистого кабінету</h2>
  <form id="loginForm">
    <input type="number" id="studentId" placeholder="Введіть ваш ID (наприклад: 1)" required><br>
    <button type="submit">Увійти</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const id = document.getElementById('studentId').value;
      window.location.href = `MyCabinet.html?id=${id}`;
    });
  </script>
</body>
</html>
