<!DOCTYPE html>
<html lang="uk">
<head>

  <style>
    body {

      margin: 0;

      display: flex;
      justify-content: center;

    }

    .message {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      background-color: #fafafa;
    }

    input {
      width: 70%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;

</head>
<body>

<div id="chat">
  <h3 style="text-align: center; color: #FF69B4;">ðŸ’¬ Ð§Ð°Ñ‚ Ð‘Ð¾Ñ‚ Ð›ÑŽÐ¼Ñ–</h3>

<script>
  async function sendMessage() {
    const inputField = document.getElementById('userInput');
    const input = inputField.value.trim();
    if (input === '') return;

    const messagesDiv = document.getElementById('messages');
    messagesDiv.innerHTML += `<div class="message"><strong>Ð¢Ð¸:</strong> ${input}</div>`;
    inputField.value = '';

    const response = await fetch('http://localhost:3000/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: input })
    });

    const data = await response.json();
    const botReply = data.reply;
    messagesDiv.innerHTML += `<div class="message"><strong>Ð›ÑŽÐ¼Ñ–:</strong> ${botReply}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>
