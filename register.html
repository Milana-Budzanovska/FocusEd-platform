<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація учня</title>
</head>
<body>
  <h2>Реєстрація</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Ім’я" required><br>
    <input type="text" id="surname" placeholder="Прізвище" required><br>
    <input type="date" id="dob" placeholder="Дата народження"><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <select id="avatar">
      <option value="Флік">Флік</option>
      <option value="Міла">Міла</option>
    </select><br>
    <select id="learning_style">
      <option value="Візуальний">Візуальний</option>
      <option value="Аудіальний">Аудіальний</option>
      <option value="Кінестетичний">Кінестетичний</option>
    </select><br>
    <label><input type="checkbox" id="support_tools"> Потрібні додаткові інструменти?</label><br>
    <button type="submit">Зареєструватися</button>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const student = {
        name: document.getElementById('name').value.trim(),
        surname: document.getElementById('surname').value.trim(),
        dob: document.getElementById('dob').value,
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        avatar: document.getElementById('avatar').value,
        learning_style: document.getElementById('learning_style').value,
        support_tools: document.getElementById('support_tools').checked
      };

      try {
        const response = await fetch('https://focused-server.onrender.com/register-student', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(student)
        });

        const text = await response.text();
        if (response.ok) {
          alert('Реєстрація успішна!');
          window.location.href = 'login.html';
        } else {
          alert('Помилка: ' + text);
        }
      } catch (error) {
        alert('⚠️ Сталася помилка під час з’єднання з сервером.');
      }
    });
  </script>
</body>
</html>
