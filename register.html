<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fddaff, #e8c6ff);
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #8c52ff;
    }

    form {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #8c52ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #6d3fd2;
    }

    .message {
      margin-top: 20px;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Реєстрація на платформі</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Ім’я" required>
    <input type="text" id="surname" placeholder="Прізвище" required>
    <input type="date" id="dob" required>
    <input type="email" id="email" placeholder="Електронна пошта" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <input type="text" id="avatar" placeholder="Аватар (наприклад: Флік)">
    <input type="text" id="learningStyle" placeholder="Стиль навчання (наприклад: Візуальний)">
    <label><input type="checkbox" id="supportTools"> Потрібні інструменти підтримки</label>
    <input class="submit-btn" type="submit" value="Зареєструватися">
    <div class="message" id="responseMsg"></div>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        surname: document.getElementById('surname').value,
        dob: document.getElementById('dob').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        avatar: document.getElementById('avatar').value || "Флік",
        learning_style: document.getElementById('learningStyle').value || "Візуальний",
        support_tools: document.getElementById('supportTools').checked ? 1 : 0
      };

      try {
        const res = await fetch('https://focused-server.onrender.com/register-student', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        const msg = document.getElementById('responseMsg');
        msg.innerText = text;

        if (res.ok) {
          msg.classList.remove('error');
          msg.classList.add('success');
        } else {
          msg.classList.remove('success');
          msg.classList.add('error');
        }

      } catch (err) {
        document.getElementById('responseMsg').innerText = 'Помилка з’єднання з сервером.';
      }
    });
  </script>

</body>
</html>
