<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Почати навчання</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fddaff, #f8c8ff);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      background: white;
      padding: 12px;
      border-radius: 20px;
      margin: 20px auto;
      width: 90%;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .navbar a {
      text-decoration: none;
      color: black;
      padding: 8px 14px;
      border-radius: 20px;
      background-color: #ffe6f3;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #ffcce6;
    }

    .active {
      background: #ffd6eb;
    }

    .section {
      padding: 30px 15px;
    }

    .registration-form {
      width: 100%;
      max-width: 450px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 25px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #ff66b2;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #e60073;
    }

    .login-btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .login-btn {
      display: inline-block;
      padding: 10px 25px;
      background-color: #fff;
      color: #e91e63;
      border: 2px solid #e91e63;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #e91e63;
      color: #fff;
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .navbar a {
        width: 100%;
        text-align: center;
        font-size: 15px;
      }

      .registration-form {
        padding: 20px 15px;
      }

      .submit-btn {
        font-size: 16px;
        padding: 12px;
      }

      .login-btn {
        font-size: 15px;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Меню -->
  <div class="navbar">
    <a href="EduStyle-mobile.html">Визначення стилю навчання</a>
    <a href="HowItWorks-mobile.html">Як це працює</a>
    <a href="ProgressSystem-mobile.html">Система прогресу та рекомендацій</a>
    <a href="StartEdu.html" class="active">Почати навчання</a>
  </div>

  <!-- Форма -->
  <div class="section">
    <div class="registration-form">
      <h2>Форма реєстрації</h2>
      <div class="form-group">
        <label for="name">Ім'я</label>
        <input type="text" id="name">
      </div>
      <div class="form-group">
        <label for="surname">Прізвище</label>
        <input type="text" id="surname">
      </div>
      <div class="form-group">
        <label for="dob">Дата народження</label>
        <input type="date" id="dob">
      </div>
      <div class="form-group">
        <label for="email">Електронна пошта</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password">
      </div>
      <div class="form-group">
        <label for="avatar">Обрати аватар-помічника</label>
        <select id="avatar">
          <option>Флік</option>
          <option>Смарі</option>
          <option>Люмі</option>
          <option>Кріс</option>
        </select>
      </div>
      <div class="form-group">
        <label for="learning-style">Стиль навчання</label>
        <select id="learning-style">
          <option>Візуальний</option>
          <option>Аудіальний</option>
          <option>Текстовий</option>
          <option>Комбінований</option>
        </select>
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="support"> Потрібні додаткові інструменти підтримки?</label>
      </div>
      <button class="submit-btn">Зареєструватися</button>

      <div class="login-btn-container">
        <a href="login.html" class="login-btn">Увійти, якщо вже зареєстровані</a>
      </div>
    </div>
  </div>

  <!-- Сценарій -->
  <script>
    document.querySelector('.submit-btn').addEventListener('click', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        surname: document.getElementById('surname').value,
        dob: document.getElementById('dob').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        avatar: document.getElementById('avatar').value,
        learning_style: document.getElementById('learning-style').value,
        support_tools: document.getElementById('support').checked ? 1 : 0
      };

      try {
        const res = await fetch('https://focused-server.onrender.com/register-student', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const msg = await res.text();
        alert(msg);

        if (res.ok && msg.includes("успішна")) {
          window.location.href = 'holovna.html';
        }
      } catch (err) {
        console.error('❌ Помилка при запиті:', err);
        alert('Сталася помилка. Спробуйте ще раз.');
      }
    });
  </script>

</body>
</html>
