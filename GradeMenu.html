<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Меню класів</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fef6f9, #e8f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }

    h1 {
      color: #5a5a9c;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }

    .btn {
      background-color: #ffffffdd;
      border: none;
      border-radius: 20px;
      padding: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #5a5a9c;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-3px);
      background-color: #f7f1ff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .btn img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    .preschool {
      margin-bottom: 40px;
    }

    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.9rem;
    }

    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #e4e0ff;
      color: #5a5a9c;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .lang-toggle:hover {
      background: #d5d2fa;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
  <h1 id="title">Обери свій рівень</h1>

  <div class="preschool" id="preschool"></div>
  <div class="grid" id="menu"></div>

  <div class="footer">© Focused Baby, 2025</div>

  <script>
    let isUkr = true;

    function renderMenu() {
      const lang = isUkr ? 'uk' : 'en';
      const title = document.getElementById('title');
      const toggleBtn = document.querySelector('.lang-toggle');
      const preschoolContainer = document.getElementById('preschool');
      const menu = document.getElementById('menu');

      title.textContent = lang === 'uk' ? 'Обери свій рівень' : 'Choose your level';
      toggleBtn.textContent = lang === 'uk' ? 'EN' : 'UA';
      menu.innerHTML = '';
      preschoolContainer.innerHTML = '';

      // Дошкільнята / Preschool
      const preschool = document.createElement('a');
      preschool.href = lang === 'uk' ? 'https://learning-bbkf.vercel.app/' : 'https://learning-bbkf.vercel.app/';
      preschool.className = 'btn';
      preschool.innerHTML = `<img src="1000050973-removebg-preview.png" alt="icon" /> ${
        lang === 'uk' ? 'Дошкільнята' : 'Preschool'
      }`;
      preschoolContainer.appendChild(preschool);

      // Класи / Grades
      const classItems = lang === 'uk'
        ? [
            { label: '1 клас', icon: '1000050972-removebg-preview.png', link: '/klas-1' },
            { label: '2 клас', icon: '1000050977-removebg-preview.png', link: '/klas-2' },
            { label: '3 клас', icon: 'ChatGPT Image 23 квіт. 2025 р., 18_59_47.png', link: 'SubMenu3.html' },
            { label: '4 клас', icon: '1000050971-removebg-preview.png', link: '/klas-4' },
            { label: '5 клас', icon: '1000050974-removebg-preview.png', link: '/klas-5' },
            { label: '6 клас', icon: '1000050988-removebg-preview.png', link: '/klas-6' },
            { label: '7 клас', icon: 'ChatGPT Image 23 квіт. 2025 р., 19_02_11.png', link: 'SubMenu7.html' },
            { label: '8 клас', icon: '1000050975-removebg-preview.png', link: '/klas-8' },
            { label: '9 клас', icon: 'IMG_20250423_183802_790.png', link: '/klas-9' }
          ]
        : [
            { label: 'Grade 1', icon: '1.png', link: '/grade-1' },
            { label: 'Grade 2', icon: '2.png', link: '/grade-2' },
            { label: 'Grade 3', icon: '3.png', link: '/grade-3' },
            { label: 'Grade 4', icon: '4.png', link: '/grade-4' },
            { label: 'Grade 5', icon: '5.png', link: '/grade-5' },
            { label: 'Grade 6', icon: '6.png', link: '/grade-6' },
            { label: 'Grade 7', icon: '7.png', link: '/grade-7' },
            { label: 'Grade 8', icon: '8.png', link: '/grade-8' },
            { label: 'Grade 9', icon: '9.png', link: '/grade-9' }
          ];

      classItems.forEach(item => {
        const a = document.createElement('a');
        a.href = item.link;
        a.className = 'btn';
        a.innerHTML = `<img src="/icons/${item.icon}" alt="${item.label}" />${item.label}`;
        menu.appendChild(a);
      });
    }

    function toggleLanguage() {
      isUkr = !isUkr;
      renderMenu();
    }

    renderMenu();
  </script>
</body>
</html>
