<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Особистий кабінет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fddaff, #ffe4f2);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 20px auto;
            width: 90%;
            font-weight: bold;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .navbar a.active {
            background: #e6b3e6;
            padding: 10px;
            border-radius: 15px;
        }
        .hero {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            color: #7a2f8f;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            width: 250px;
        }
        .icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 90%;
        }
        .icons img {
            width: 100px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="EduStuff.html">Основний блок – Навчальні матеріали</a>
        <a href="holovna.html" style="font-weight: bold; color: #7a2f8f;">Мій кабінет</a>
    </div>

    <div class="hero">Особистий кабінет</div>

    <h2>Кожна картка містить:</h2>

    <div class="card-container">
        <div class="card">Назву теми</div>
        <div class="card">Рекомендований стиль навчання</div>
        <div class="card">Очікуваний час на проходження</div>
    </div>

    <div class="icons">
        <img src="1000043605-fotor-bg-remover-20250312221249.png" alt="Іконка 1">
        <img src="1000043604-fotor-bg-remover-20250312221344.png" alt="Іконка 2">
        <img src="1000043601-fotor-bg-remover-2025031222147.png" alt="Іконка 3">
        <img src="1000043602-fotor-bg-remover-20250312221433.png" alt="Іконка 4">
        <img src="1000043600-fotor-bg-remover-20250312221316.png" alt="Іконка 5">
    </div>

<div class="buttons">
    <a href="https://grade-menu.vercel.app/" class="button">✅ Почати</a>
</div>

</body>

<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Перехід на головну</title>
    <style>
        body {
            margin-top: 2cm;
            text-align: center;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #fff;

            font-size: 16px;

</html>
