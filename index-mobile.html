<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Освітні методики для нейродивергентних учнів</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fddaff, #f8c8ff);
            text-align: center;
            overflow-x: hidden;
            position: relative;
            font-size: 1.7em;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-radius: 20px;
            margin-top: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 1em;
            font-weight: 600;
            margin: 0 15px;
        }
        .hero {
            margin-top: 120px;
            padding: 50px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero h1 {
            font-size: 2em;
            font-weight: 600;
            color: #7a2f8f;
            text-transform: uppercase;
        }
        .photo-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: auto;
            gap: 10px;
        }
        .photo-container img {
            width: 100%;
            height: auto;
            max-width: 300px;
            object-fit: contain;
        }
        .star {
            position: absolute;
            top: -40px;
            left: 220px;
            width: 60px;
            height: 60px;
        }
        .corner-photo {
            position: absolute;
            width: 250px;
            height: 250px;
            object-fit: contain;
        }
        .corner-photo.bottom-left { bottom: 10px; left: 10px; }
        .corner-photo.bottom-right { bottom: 10px; right: 10px; }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.5em;
            }
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .photo-container {
                flex-direction: column;
                gap: 20px;
            }
            .navbar a {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Головна</a>
        <a href="HowItWorks.html">Як це працює?</a>
        <a href="registerstudent.html">Почати навчання</a>
        <a href="FAQ1 (2).html">FAQ</a>
    </div>
    <div class="hero">
        <h1>ОСВІТНІ МЕТОДИКИ ДЛЯ НЕЙРОДИВЕРГЕНТНИХ УЧНІВ</h1>
        <div class="photo-container">
            <img class="side-photo" src="IMG_20250307_005758_282.png" alt="Лівий елемент">
            <img src="11213875.png" alt="Центральний елемент">
            <img class="side-photo" src="IMG_20250307_005758_282.png" alt="Правий елемент">
        </div>
    </div>
</body>
</html>
