<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навчання, яке підлаштовується під тебе</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Comic+Neue:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5e6ff, #e0ccff);
            text-align: center;
            overflow-x: hidden;
        }

        .section {
            padding: 50px;
            border-radius: 20px;
        }

        .section h2 {
            color: #333;
            font-size: 30px;
            font-weight: 600;
        }

        .section p {
            font-family: 'Comic Neue', cursive;
            font-weight: 600;
            color: #663399;
            font-size: 22px;
            max-width: 80%;
            margin: auto;
            margin-top: 15px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #f0e6ff;
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        @media screen and (max-width: 768px) {
            .image-container {
                flex-direction: column;
                gap: 20px;
            }

            .button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }

            .section h2 {
                font-size: 24px;
            }

            .section p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>Навчання, яке підлаштовується під тебе</h2>
        <p>Індивідуальний підхід до навчання для нейродивергентних учнів – адаптація контенту відповідно до твоїх потреб.</p>

        <div class="button" onclick="location.href='test.html'" style="cursor: pointer;">
            <img src="1000043615-removebg-preview.png" alt="Галочка"> Пройти тест і почати навчання
        </div>

        <div class="image-container">
            <img src="IMG_20250307_010159_253.png" alt="Книги">
            <img src="IMG_20250307_010159_215.png" alt="Навушники">
            <img src="IMG_20250307_010159_121.png" alt="Геймпад">
        </div>
    </div>

</body>
</html>
