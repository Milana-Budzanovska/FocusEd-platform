<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Реєстрація батьків</title>
  <style>
    body {
      background: #e6f2ff;
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #003366;
      font-size: 26px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #cce0ff;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3399ff;
    }

    button {
      background: #4da6ff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3385ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Форма для батьків</h2>
    <input type="text" id="parentName" placeholder="Ваше ПІБ" required />
    <input type="email" id="parentEmail" placeholder="Ваша електронна пошта" required />
    <input type="email" id="childEmail" placeholder="Електронна пошта дитини" required />
    <button onclick="submitForm()">Зберегти</button>
  </div>

  <script>
    async function submitForm() {
      const parentName = document.getElementById('parentName').value.trim();
      const parentEmail = document.getElementById('parentEmail').value.trim();
      const childEmail = document.getElementById('childEmail').value.trim();

      if (!parentName || !parentEmail || !childEmail) {
        alert("Будь ласка, заповніть всі поля.");
        return;
      }

      try {
        const res = await fetch('https://focused-server.onrender.com/register-parent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            parent_name: parentName,
            parent_email: parentEmail,
            child_email: childEmail
          })
        });

        if (res.ok) {
          alert("✅ Дані батьків збережено!");
          document.getElementById('parentName').value = '';
          document.getElementById('parentEmail').value = '';
          document.getElementById('childEmail').value = '';
        } else {
          const errorText = await res.text();
          alert("❌ Помилка: " + errorText);
        }
      } catch (err) {
        alert("❌ Помилка з’єднання з сервером.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
