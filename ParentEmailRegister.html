<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Реєстрація для звітності</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-box h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #004d40;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #00acc1;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #00838f;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Підписка для батьків</h2>
    <div class="form-group">
      <label for="parentName">Ваше ПІБ</label>
      <input type="text" id="parentName" placeholder="Іваненко Іван Іванович" />
    </div>
    <div class="form-group">
      <label for="parentEmail">Ваша електронна пошта</label>
      <input type="email" id="parentEmail" placeholder="parent@email.com" />
    </div>
    <div class="form-group">
      <label for="childEmail">Пошта вашої дитини</label>
      <input type="email" id="childEmail" placeholder="child@email.com" />
    </div>
    <button class="submit-btn" onclick="submitForm()">Підписатися на звіти</button>
    <div class="success-message" id="successMessage">✅ Дякуємо! Ви підписані на звітність.</div>
  </div>

  <script>
    async function submitForm() {
      const name = document.getElementById('parentName').value.trim();
      const email = document.getElementById('parentEmail').value.trim();
      const childEmail = document.getElementById('childEmail').value.trim();

      if (!name || !email || !childEmail) {
        alert('Будь ласка, заповніть усі поля.');
        return;
      }

      try {
        const response = await fetch('https://focused-server.onrender.com/parent-subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, childEmail })
        });

        const result = await response.text();
        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
        } else {
          alert(result);
        }
      } catch (err) {
        console.error(err);
        alert('Помилка при з’єднанні з сервером.');
      }
    }
  </script>
</body>
</html>
