<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Реєстрація батьків</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0eaff, #f0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-out;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: 1.5px solid #a0c4ff;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #5c9eff;
      outline: none;
      background: #f0f8ff;
    }

    button {
      background: #6db5ff;
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4d9bff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h2>Форма для батьків</h2>

  <form id="parentForm">
    <input type="text" id="parentName" placeholder="Ваше ПІБ" required />
    <input type="email" id="parentEmail" placeholder="Ваша електронна пошта" required />
    <input type="email" id="childEmail" placeholder="Електронна пошта дитини" required />
    <button type="submit">Зберегти</button>
  </form>

  <script>
    document.getElementById('parentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const parent_name = document.getElementById('parentName').value.trim();
      const parent_email = document.getElementById('parentEmail').value.trim();
      const child_email = document.getElementById('childEmail').value.trim();

      try {
        const res = await fetch('https://focused-server.onrender.com/add-parent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ parent_name, parent_email, child_email })
        });

        if (res.ok) {
          alert('✅ Дані батьків збережено!');
          document.getElementById('parentForm').reset();
        } else {
          const text = await res.text();
          alert('❌ Помилка: ' + text);
        }
      } catch (err) {
        alert('❌ Помилка з’єднання з сервером.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
