<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Наші соцмережі | FocusEd</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(to bottom right, #e0d4ff, #f9ccff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #5a2c85;
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 350px;
    }

    .link {
      background: white;
      border-radius: 30px;
      padding: 14px 24px;
      font-size: 18px;
      color: #5a2c85;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .link:hover {
      background: #d1b3ff;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <img src="avatar.png" alt="FocusEd" class="logo" />
  <h1>Слідкуй за нами</h1>

  <div class="links">
    <a class="link" href="https://www.instagram.com/focused.baby/" target="_blank">Instagram</a>
    <a class="link" href="https://www.facebook.com/share/1Bok8o9vj3/?mibextid=LQQJ4d" target="_blank">Facebook</a>
    <a class="link" href="https://www.tiktok.com/@focused.baby?_t=ZS-8v49mn1Cnsg&_r=1" target="_blank">TikTok</a>
    <a class="link" href="mailto:youremail@gmail.com">Написати на пошту</a>
  </div>

  <footer>© FocusEd — 2025</footer>

</body>
</html>
